<!DOCTYPE html>

    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!--logo-->
        <link rel="icon" type="image/png" sizes="16x16" href="./media/favicon-16x16.png" />
        <!--bootstrap cdn-->
        <link

        <!--estilos propios-->

                    <button

                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup"

                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                            <a class="nav-link active" href="./pages/info.html" tabindex="-1" aria-disabled="true">Info & Preguntas</a>

        <section class="animate__animated animate__fadeIn container-fluid carrusel-index w-25">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img
                            src="https://papeloeste.com.ar/slide/marzo2022/PO_BannerDesktop_MAR-02.jpg"
                            class="d-block img-mobile"
                            alt="#"
                        />
                    </div>
                    <div class="carousel-item">
                        <img
                            src="https://papeloeste.com.ar/slide/marzo2022/PO_BannerDesktop_MAR-03.jpg"
                            class="d-block img-mobile"
                            alt="#"
                        />
                    </div>
                    <div class="carousel-item">
                        <img
                            src="https://papeloeste.com.ar/slide/marzo2022/PO_BannerDesktop_MAR-01.jpg"
                            class="d-block img-mobile"
                            alt="#"
                        />
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>

                    <h2><i class="far fa-credit-card"></i>3 CUOTAS SIN INTERÉS</h2>

                <ul class="footer-info">
                    <li>Uruguay 233 - Palermo</li>

                <ul class="footer-redes">
